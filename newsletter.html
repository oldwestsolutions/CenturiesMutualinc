<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter - Centuries Mutual</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation (same as index.html) -->
    <nav class="bg-white shadow-sm border-b border-gray-100">
        <!-- ... navigation content ... -->
    </nav>

    <!-- Add this after the navigation -->
    <div class="max-w-2xl mx-auto px-4 sm:px-6 pt-8">
        <a href="index.html" class="inline-flex items-center text-green-900 hover:text-green-800 transition-colors duration-300">
            <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
            </svg>
            Back to Home
        </a>
    </div>

    <div class="min-h-screen bg-gray-50 py-6">
        <div class="max-w-2xl mx-auto px-4 sm:px-6">
            <div class="text-center mb-12">
                <h1 class="text-3xl font-bold text-gray-900 playfair">Stay Informed</h1>
                <p class="mt-4 text-gray-600">Subscribe to our newsletter for updates, industry news, and expert insights</p>
            </div>

            <div class="bg-white rounded-lg shadow-md p-8">
                <form action="#" method="POST" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email" required 
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                    </div>

                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input type="checkbox" id="privacy" name="privacy" required
                                   class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="privacy" class="font-medium text-gray-700">
                                I agree to receive newsletters and accept the 
                                <a href="privacy.html" class="text-green-800 hover:text-green-700">Privacy Policy</a>
                            </label>
                        </div>
                    </div>

                    <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-900 hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Subscribe to Newsletter
                    </button>
                </form>
            </div>

            <div class="mt-8 text-center text-sm text-gray-600">
                <p>You can unsubscribe at any time. We respect your privacy.</p>
            </div>
        </div>
    </div>

    <!-- Footer (same as index.html) -->
    <footer class="bg-white border-t border-gray-100">
        <!-- ... footer content ... -->
    </footer>
</body>
</html>
