<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login - Centuries Mutual</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .playfair {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-20">
                <a href="index.html" class="flex items-center">
                    <img src="CenturiesMutualLogoinc.png" alt="Centuries Mutual Logo" class="h-16 sm:h-28 w-auto object-contain"/>
                    <span class="text-3xl sm:text-4xl font-semibold text-green-900 playfair">Centuries Mutual</span>
                </a>
                <a href="index.html" class="text-green-900 hover:text-green-800 flex items-center">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="min-h-[calc(100vh-9rem)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full bg-white rounded-xl shadow-sm p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 playfair mb-2">Client Portal Login</h1>
                <p class="text-gray-600">Access your account securely</p>
            </div>
            
            <form class="space-y-6" action="#" method="POST">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember-me" name="remember-me"
                               class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>

                    <a href="#" class="text-sm font-medium text-green-800 hover:text-green-700">
                        Forgot password?
                    </a>
                </div>

                <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-900 hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-300">
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Need help? <a href="contact.html" class="font-medium text-green-800 hover:text-green-700">Contact Support</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-[#03214A] h-20">
        <div class="max-w-7xl mx-auto px-4 h-full flex items-center justify-between">
            <p class="text-sm text-gray-300">&copy; 2024 Centuries Mutual. All rights reserved.</p>
            <div class="flex space-x-4">
                <a href="privacy-policy.html" class="text-sm text-gray-300 hover:text-white transition-colors">Privacy Policy</a>
                <a href="terms-of-service.html" class="text-sm text-gray-300 hover:text-white transition-colors">Terms of Service</a>
            </div>
        </div>
    </footer>
</body>
</html>
