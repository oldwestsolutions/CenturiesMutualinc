<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Description - Centuries Mutual</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-100">
        <!-- Include standard navigation -->
    </nav>

    <!-- Back Button -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 pt-8">
        <a href="careers.html" class="inline-flex items-center text-green-900 hover:text-green-800 transition-colors duration-300">
            <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
            </svg>
            Back to Careers
        </a>
    </div>

    <!-- Job Details -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 py-12">
        <h1 class="text-4xl font-bold text-gray-900 playfair mb-6">[Job Title]</h1>
        
        <div class="space-y-8">
            <!-- Overview -->
            <div>
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Position Overview</h2>
                <p class="text-gray-600">[Job Description]</p>
            </div>

            <!-- Responsibilities -->
            <div>
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Key Responsibilities</h2>
                <ul class="list-disc list-inside space-y-2 text-gray-600">
                    [List Responsibilities]
                </ul>
            </div>

            <!-- Requirements -->
            <div>
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Requirements</h2>
                <ul class="list-disc list-inside space-y-2 text-gray-600">
                    [List Requirements]
                </ul>
            </div>

            <!-- Benefits -->
            <div>
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Benefits</h2>
                <ul class="list-disc list-inside space-y-2 text-gray-600">
                    [List Benefits]
                </ul>
            </div>

            <!-- Apply Button -->
            <div class="mt-8">
                <a href="apply.html" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-green-900 hover:bg-green-800 transition-colors duration-300">
                    Apply Now
                    <svg class="ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-navy-900 text-white">
        <!-- Include standard footer -->
    </footer>
</body>
</html>
